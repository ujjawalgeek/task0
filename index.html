<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of thrones registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>GAME OF THRONES REGISTRATION</h1>
  </header>
  <main>
    <form class="registration-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Full Name" required >

      <label for="username">Username/House Name</label>
      <input type="text" id="username" placeholder="Enter your House name" required >

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required >

      <div class="row">
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required >
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm Password" required >
        </div>
      </div>

      <label for="house">Choose Your House</label>
      <select id="house" required>
        <option value="stark">Stark</option>
        <option value="lannister">Lannister</option>
        <option value="targaryen">Targaryen</option>
        <option value="baratheon">Baratheon</option>
        <option value="greyjoy">Greyjoy</option>
      </select>

      <div class="check">
        <input type="checkbox" id="allegiance" required />
        <label for="allegiance">Swear allegiance to the realm</label>
      </div>

      <button type="submit">JOIN THE REALM</button>
    </form>
  </main>

  <footer>
    WINTER IS COMING
  </footer>

  <div class="snow"></div>
  
</body>
</html>
